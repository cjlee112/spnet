
<h1>
{{ paper.title }}
</h1>

Authors:

{% for author in paper.authors %}
<li><A HREF="/view?view=person&person={{- author._id -}}">
{{ author.name }}
</A></li>
{% endfor %}

Recommendations:

{% for rec in paper.recommendations %}
<li><A HREF="/view?view=person&person={{- rec.author._id -}}">
{{ rec.author.name }}
</A> says:
{{ rec.text }}
</li>
{% endfor %}

<h3>Recommend This</h3>
<FORM ACTION="/view" METHOD="POST">
<INPUT TYPE="hidden" NAME="view" VALUE="new_rec">
<INPUT TYPE="hidden" NAME="paper" VALUE="{{- paper._id -}}">
Enter your recommendation below:<br>
<TEXTAREA NAME="text" COLS=50 ROWS=20></TEXTAREA>
<INPUT TYPE="submit">
</FORM>
